<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body>
        <main>    
            <div class="top">
                <div id="crypto">
                    <div id="crypto-top"></div>
                </div>
                <div id="weather"></div>
            </div>
            <div class="middle">
                <h1 id="time" class="time"></h1>
                <h2 id="quote" class="quote"></h2>
                <p id="quote-author" class="quote-author"></p>
            </div>
            <div class="bottom">
                <p id="author"></p>
                <div class="todo-wrapper">
                    <ul id="todo-list"></ul>
                    <div class="add-todo">
                        <input type="text" id="newTodo" placeholder="Add a new todo" onkeydown="addTodo(event)">
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
